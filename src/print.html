<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/assets/css/print.css" />

  <body>
    <div class="header-container">
        <img class="header-logo" src="/assets/img/EUTCredonwhite.png" />
    </div>
    <h1>GM Vol 17</h1>
    <h2>Meeting desc</h2>

    <p>
      You have now been registered. Your <strong>DemocrApp</strong>
      authentication token is:
    </p>

    <div class="token-container">
      <div id="qr-code" qr-data="https://democrapp.eutc.org.uk/" src=""></div>
      <div id="tokenfield" class="text-token">
        XXXX XXXX
      </div>
    </div>

    <div id="tokenwarning" style="display: none;">
      <h2>NOTE: This token has a proxy attached</h2>
    </div>

    <div class="link-container">
      <p>Please go to</p>
      <p class="link">democrapp.eutc.org.uk</p>
      <p class="right">and enter the above code</p>
    </div>

  </body>

  <script src="/assets/vendor/jquery.min.js"></script>
  <script src="/assets/vendor/qrcode.js"></script>
  <script>
    $.urlParam = function(name){
      var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
      if (results==null){
        return null;
      }
      else{
        return decodeURI(results[1]) || 0;
      }
    }

    var t = $.urlParam('t');
    $('#tokenfield').html(t);
    if ($.urlParam('p')) {
      $('#tokenwarning').show();
    };

    var qr = qrcode(4, 'L');
    qr.addData(document.getElementById('qr-code').getAttribute('qr-data'));
    qr.make();
    document.getElementById('qr-code').innerHTML = qr.createImgTag();

    //window.print();
    //window.close();
  </script>
</html>
